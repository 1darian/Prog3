<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Naturaleza Argentina</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="services.html">Parques</a></li>
        <li><a href="galery.html">Galería</a></li>
        <li><a href="contact.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contacto</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios"></textarea>

      <label for="motivo">Motivo de contacto:</label>
      <select id="motivo" name="motivo">
        <option value="info">Más información</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="otro">Otro</option>
      </select>

      <label>¿Querés recibir novedades?
        <input type="checkbox" name="novedades" value="sí"> Sí
      </label>

      <div class="form-buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 Naturaleza Argentina</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
</body>
</html>
