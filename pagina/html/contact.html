<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argentina Salvaje - Descubre la Naturaleza Argentina</title>
    <meta name="description" content="Explora la belleza natural de Argentina, sus parques nacionales y su fauna única. Información, recursos y consejos para disfrutar de la naturaleza responsablemente.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div id="header-container"></div>

  <main>
    <h1>Contacto</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios"></textarea>

      <label for="motivo">Motivo de contacto:</label>
      <select id="motivo" name="motivo">
        <option value="info">Más información</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="otro">Otro</option>
      </select>

      <label>¿Querés recibir novedades?
        <input type="checkbox" name="novedades" value="sí"> Sí
      </label>

      <div class="form-buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
      </div>
    </form>
  </main>

<div id="footer-container"></div>

<script>
  // Cargar el header
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;
      // Marcar la página actual como activa
      document.getElementById('nav-contact').classList.add('active');
    });
  
  // Cargar el footer
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
</script>
</body>
</html>
